//limit your fps. replace 0 with whatever value you want. 0 = unlimited fps.
fps_max 0

//binds net graph and scoreboard to the TAB key so that both are visible if you press TAB. change tab to whatever key you want
alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";

//jump-throw bind - change the v to any key you want
alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  
bind "v" "+jumpthrow"  

